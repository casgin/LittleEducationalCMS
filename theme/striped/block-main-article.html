<article class="box post post-excerpt">
	<header>
		<h2><a href="#">{{articleTitle}}</a></h2>
		<p>{{articleAbstract}}</p>
	</header>
	<div class="info">

		<span class="date">
			<span class="month">{{articleDateMonth}}<span>&nbsp;</span></span> 
			<span class="day">{{articleDateDay}}</span>
			<span class="year">, {{articleDateYear}}</span>
		</span>


		<!--
			Note: You can change the number of list items in "stats" to whatever you want.
		-->
		<ul class="stats">
			<li><a href="#" class="icon fa-comment">16</a></li>
			<li><a href="#" class="icon fa-heart">32</a></li>
			<li><a href="#" class="icon fa-twitter">64</a></li>
			<li><a href="#" class="icon fa-facebook">128</a></li>
		</ul>
	</div>

	<!-- s:featureImage -->
	<a href="#" class="image featured">
		<img src="{{articleMainImage}}" alt="{{articleTitle|e}}" />
	</a>
	<!-- e:featureImage -->

	<!-- s:articleBody -->
	<p>{{articleBody}}</p>
	<!-- e:articleBody -->

</article>
