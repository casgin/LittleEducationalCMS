<!DOCTYPE html>
<html>
    <head>
        <title>Maschera di login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form id="frmLogin" name="frmLogin" action="/admin/login/process" method="POST">
                <fieldset>
                    <legend>
                        Login utente
                    </legend>
                    <input type="text" required id="fldUserName" name="fldUserName"
                           placeholder="Username" ><br/>
                    <input type="text" required id="fldPasswd" name="fldPasswd"
                           placeholder="password" ><br/>
                    
                    <input type="submit" id="btnSubmit" name="btnSubmit" value="Login" >
                </fieldset>
            </form>
        </div>
    </body>
</html>
